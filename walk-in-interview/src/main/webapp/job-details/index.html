<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="header-container" class="header-container"></div>
    
    <div class="content-container">
        <div id="jobpage-map"></div>
        <div class="job-field" id="job-title"></div>
        <div class="job-field" id="address"></div>
        <p class="job-field" id="description"></p>

        <div id="requirements-title"></div>
        <ul class="job-field" id="requirements-list"></ul>

        <div class="job-field" style="display:flex;">
            <div id="pay-title"></div>
            <div id="pay-min"></div>
            -
            <div id="pay-max"></div>
            <div id="pay-frequency"></div>
        </div>

        <div class="job-field" style="display:flex;">
            <div id="duration-title"></div>
            <div id="duration"></div>
        </div>

        <div class="error-message" id="error-message"></div>

        <!-- hidden div to be used as a template to render requirements list elements -->
        <!-- template used for now incase we want to add more to this later -->
        <div hidden>
            <li id="requirement-element-template"></li>
        </div>

    </div>
</body>
