<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="header-container">
        <button id="back-to-homepage"></button>

        <!--Add a button for applicant to mark interest-->
        <!--TODO: render text dynamically-->
        <button id="interest">Interested</button>

        <!--Add a button for update-->
        <form id="update-form">
            <input id="job-id">
            <input class="button" id="update">
        </form>

        <!--Add a button for delete-->
        <button id="delete"></button>
    </div>
    <div class="content-container">
        <!-- TODO(issue/42): need to implement maps api -->
        <div id="jobpage-map">map here</div>
        <div class="job-field" id="job-title"></div>
        <div class="job-field" id="address"></div>
        <p class="job-field" id="description"></p>

        <div id="requirements-title"></div>
        <ul class="job-field" id="requirements-list"></ul>

        <div class="job-field" style="display:flex;">
            <div id="pay-title"></div>
            <div id="pay-min"></div>
            -
            <div id="pay-max"></div>
            <div id="pay-frequency"></div>
        </div>

        <div class="job-field" style="display:flex;">
            <div id="duration-title"></div>
            <div id="duration"></div>
        </div>

        <div class="error-message" id="error-message"></div>

        <!-- hidden div to be used as a template to render requirements list elements -->
        <!-- template used for now incase we want to add more to this later -->
        <div hidden>
            <li id="requirement-element-template"></li>
        </div>

    </div>
</body>

<script type="module" src="./script.js"></script>

</html>
