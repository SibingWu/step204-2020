<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
</head>

<!-- The content and element attributes for this file will be
    rendered dynamically from the script.js file. -->

<body>
  <div id="header-container" class="header-container"></div>

  <div class="content-container">

    <div id="homepage-map"></div>

    <div class="job-filters-container">
      <div id="sort-by-title"></div>
      <select id="sort-by"></select>

      <div id="show-by-region-title"></div>
      <select id="show-by-region"></select>

      <div id="filter-limits-title"></div>
      <input id="filter-min-limit">
      -
      <input id="filter-max-limit">

      <input class="button" id="filters-submit">
    </div>

    <div class="job-listings-container">
      <div id="job-listings-title"></div>
      <div id="job-listings-showing"></div>

      <ul id="job-listings"></ul>
    </div>
  </div>

  <div class="error-message" id="error-message"></div>

  <!-- hidden div to be used as a template to render job listings -->
  <div hidden>
      <li class="job-listing" id="job-listing-template">
        <div class="job-name"></div>
        <div class="job-address"></div>
        <div class="job-pay"></div>
        <div class="requirements-list"></div>
        <form><input></form>
      </li>
  </div>

</body>

<script type="module" src="./script.js"></script>
<!-- TODO(issue/69): find a way to hide the api key -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXntH-1pvtC20SGfFhbzNPPagESHSR6E4&callback"
  type="text/javascript"></script>

<!-- TODO(issue/87): move to separate config file -->
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

</html>
