<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="loadHomepage()">
  <div class="header-container">
    <button onclick="location.href='/walk-in-interview/src/main/webapp/new-job.html'">New Post</button>
    <div>Find Walk-in Interviews</div>
    <button>Create an Account</button>
  </div>
  <div class="content-container">
    <div id="homepage-map">map here</div>

    <form id="job-sorting">
      Sort by:
      <select id="sort-by-select" name="sort-by-select"></select>
      <select id="order-by-select" name="order-by-select"></select>
      <input type="submit" value="Apply">
    </form>

    <form id="job-filters">
      Filter by:
      Distance:
      <input type="number" id="dist-min" name="dist-min" placeholder="min (km)">
      -
      <input type="number" id="dist-max" name="dist-max" placeholder="max (km)">
      Salary:
      <input type="number" id="sal-min" name="sal-min" placeholder="min (sgd)">
      -
      <input type="number" id="sal-max" name="sal-max" placeholder="max (sgd)">
      <input type="submit" value="Apply">
    </form>

    <div class="job-listings-container">
      <div>Jobs:</div>
      <ul id="job-listings">
        <li id='jobId1' onclick="location.href='/walk-in-interview/src/main/webapp/job-details.html'">
          <div class="job-listing">
            waiter + info
          </div>
        </li>
        <li id='jobId2' onclick="location.href='/walk-in-interview/src/main/webapp/job-details.html'">
          <div class="job-listing">
            cashier + info
          </div>
        </li>
        <li id='jobId3' onclick="location.href='/walk-in-interview/src/main/webapp/job-details.html'">
          <div class="job-listing">
            driver + info
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
