<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style.css">
</head>

<!-- The content and element attributes for this file will be
    rendered dynamically from the script.js file. -->

<body>
  <div class="header-container">
    <button id="homepage-new-post"></button>
    <div id="homepage-page-title"></div>
    <button id="homepage-account"></button>
  </div>

  <div class="content-container">

    <!-- TODO(issue/42): need to implement maps api -->
    <div id="homepage-map">map here</div>

    <div>
      <div id="homepage-sort-by-title"></div>
      <select id="homepage-sort-by"></select>
      <select id="homepage-sort-by-order"></select>
      <input id="homepage-sort-by-submit">
    </div>

    <div>
      <div id="homepage-filter-by-title"></div>

      <div>
        <div id="homepage-filter-distance-title"></div>
        <input id="homepage-filter-distance-min">
        -
        <input id="homepage-filter-distance-max">
      </div>

      <div>
        <div id="homepage-filter-salary-title"></div>
        <input id="homepage-filter-salary-min">
        -
        <input id="homepage-filter-salary-max">
      </div>

      <input id="homepage-filter-by-submit">
    </div>

    <div class="job-listings-container">
      <div id="homepage-job-listings-title"></div>

      <ul id="job-listings"></ul>
    </div>
  </div>

  <div class="error-message" id="homepage-error-message"></div>

  <div hidden>
      <li class="job-listing" id="job-listing-template">
        <div class="job-name"></div>
        <div class="job-address"></div>
      </li>
  </div>

</body>

<script type="module" src="./script.js"></script>

</html>
