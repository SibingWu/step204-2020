<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <button onclick="location.href='/walk-in-interview/src/main/webapp/index.html'">Back to Homepage</button>

        <!--Add a button for update-->
        <form action="/walk-in-interview/src/main/webapp/update-job/update-job.html" method="POST">
            <!--TODO: acquires jobId of the current job post-->
            <input type="hidden" id="jobId" name="jobId" value="xxxx">
            <input type="submit" value="Update">
        </form>
    </div>
    <div class="content-container">
        <div id="jobpage-map">map here</div>
        <div class="job-field" id="job-address">Job Address</div>
        <div class="job-field" id="job-title">Job Title</div>
        <p class="job-field" id="job-description">Job description here....</p>

        <div>Requirements:</div>
        <ul class="job-field" id="job-requirements">
            <li id="o-level">O Levels</li>
            <li id="drivers-license">Driver's License</li>
        </ul>

        <div class="job-field" style="display:flex;">
            Job Pay:
            <div id="job-pay-min">$6</div>
            -
            <div id="job-pay-max">$10</div>
            <div id="job-pay-paymentFrequency">(Hourly)</div>
        </div>

        <div class="job-field" style="display:flex;">
            Job Duration:
            <div id="job-duration">Not Specified</div>
        </div>

    </div>
</body>

</html>
