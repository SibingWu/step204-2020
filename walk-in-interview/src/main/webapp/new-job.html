<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header-container">
        <input id="new-job-cancel">
        <div id="new-job-page-title"></div>
        <input id="new-job-submit">
    </div>

    <div class="content-container">
        <div class="content-container">
            <input class="job-field" id="new-job-title" />
            <textarea class="job-field" id="new-job-description"></textarea>
            <input class="job-field" id="new-job-address" />

            <div class="job-field">
                <div id="new-job-requirements-title"></div>
                <input type="checkbox" id="o-level" name="requirements-list" value="o-level">
                <label for="o-level">O Levels</label>
                <input type="checkbox" id="drivers-license" name="requirements-list" value="drivers-license">
                <label for="drivers-license">Driver's License</label>
                <!-- TODO(issue/17): render based on list in database -->
            </div>

            <div class="job-field">
                <div id="new-job-pay-title"></div>
                <select id="new-job-pay-frequency"></select>
                <input id="new-job-pay-min">
                -
                <input id="new-job-pay-max">
            </div>

            <div class="job-field">
                <div id="new-job-duration-title"></div>
                <select id="new-job-duration"></select>
            </div>

            <div class="job-field">
                <div id="new-job-expiry-title"></div>
                <input id="new-job-expiry">
            </div>
        </div>

        <div class="error-message" id="new-job-error-message"></div>

</body>

<script src="new-job.js"></script>

</html>
