<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header-container">
        <button type="reset" id="new-job-cancel">Cancel</button>
        <div>New Job Post</div>
        <input type="submit" value="Post" id="new-job-submit">
    </div>

    <div class="content-container">
        <div class="content-container">
            <input type="text" class="job-field" id="new-job-title" name="job-title" placeholder="Job Title" required />
            <textarea class="job-field" id="new-job-description" name="job-description"
                placeholder="Describe the job here (responsibilities, preffered skills)..." required></textarea>
            <input type="text" class="job-field" id="new-job-address" name="job-address" placeholder="Job Address"
                required />

            <div class="job-field">
                Requirements (for applicants):
                <input type="checkbox" id="o-level" name="requirements-list" value="o-level">
                <label for="o-level">O Levels</label>
                <input type="checkbox" id="drivers-license" name="requirements-list" value="drivers-license">
                <label for="drivers-license">Driver's License</label>
                <!-- TODO(issue/17): render based on list in database -->
            </div>

            <div class="job-field">
                Job Pay:
                <select id="new-job-pay-frequency" name="job-pay-frequency" required></select>
                <input type="number" id="new-job-pay-min" name="job-pay-min" placeholder="min (sgd)" required>
                -
                <input type="number" id="new-job-pay-max" name="job-pay-max" placeholder="max (sgd)" required>
            </div>

            <div class="job-field">
                Job Duration:
                <select id="new-job-duration" name="job-duration"></select>
            </div>

            <div class="job-field">
                Post Expiry:
                <input type="date" id="new-job-expiry" name="job-expiry" required>
            </div>
        </div>

        <div class="error-message" id="new-job-error-message"></div>

</body>

<script src="new-job.js"></script>

</html>
