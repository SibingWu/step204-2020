<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css">
    </head>

    <!-- TODO: render the text dynamically according to current locale -->
    <body>
        <div class="header-container">
            <input id="update-job-cancel">
            <div id="update-job-page-title">Update Job Post</div>
            <input id="update-job-submit">
        </div>

        <div class="content-container">
            <input class="job-field" id="title"/>
            <textarea class="job-field" id="description"></textarea>
            
            <div class="job-field">
                <input id="address" />
                <input id="postal-code" />
            </div>

            <div class="job-field">
                <div id="requirements-title">Requirements</div>
                <ul id="requirements-list"></ul>
                <!--TODO: render all the requirements with those existing requirements ticked-->
            </div>
    
            <div class="job-field">
                <div id="pay-title">Job Pay</div>
                <select id="pay-frequency"></select>
                <!--TODO: render the choices with the existing choice selected-->
                <div id="pay-range">
                    <input id="pay-min">
                    -
                    <input id="pay-max">
                </div>
            </div>
    
            <div class="job-field">
                <div id="duration-title">Job Duration</div>
                <select id="duration"></select>
                <!--TODO: render the choices with the existing choice selected-->
            </div>
    
            <div class="job-field">
                <div id="expiry-title">Job Expiry</div>
                <input id="expiry">
                <!--TODO: render the dates with the existing date selected-->
            </div>
        </div>

        <div class="error-message" id="error-message"></div>

        <!-- hidden div to be used as a template to render requirements list elements -->
        <div hidden>
            <li id="requirement-element-template">
                <input type="checkbox" id="requirement-checkbox-template" name="requirements-list">
                <label>value</label>
            </li>
        </div>
    </body>

    <script type="module" src="./script.js"></script>
</html>
