<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css">
    </head>

    <!-- TODO(issue/68): render the text dynamically according to current locale -->
    <body>
        <div class="header-container">
            <input id="cancel">
            <div id="page-title"></div>
            <input id="update">
        </div>

        <!-- required for rendering the places api results -->
        <div id="places-results"></div>

        <div class="content-container">
            <input class="job-field" id="title"/>
            <textarea class="job-field" id="description"></textarea>
            
            <div class="job-field">
                <input id="address"/>
                <input id="postal-code"/>
            </div>

            <div class="job-field">
                <div id="requirements-title"></div>
                <ul id="requirements-list"></ul>
            </div>
    
            <div class="job-field">
                <div id="pay-title"></div>
                <select id="pay-frequency"></select>
                <div id="pay-range">
                    <input id="pay-min">
                    -
                    <input id="pay-max">
                </div>
            </div>
    
            <div class="job-field">
                <div id="duration-title"></div>
                <select id="duration"></select>
            </div>
    
            <div class="job-field">
                <div id="expiry-title"></div>
                <input id="expiry">
            </div>
        </div>

        <div class="error-message" id="error-message"></div>

        <!-- hidden div to be used as a template to render requirements list elements -->
        <div hidden>
            <li id="requirement-element-template">
                <input type="checkbox" id="requirement-checkbox-template">
                <label>value</label>
            </li>
        </div>
    </body>

    <script type="module" src="./script.js"></script>
    <!-- TODO(issue/69): find a way to hide the api key -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXntH-1pvtC20SGfFhbzNPPagESHSR6E4&libraries=places"></script>

    <!-- TODO(issue/87): move to separate config file -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
</html>
